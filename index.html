<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حروف مع بدر</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>حروف مع بدر</h1>
      <div class="status">
        <div id="timer">60</div>
      </div>
    </header>

    <div class="board" id="board"></div>

    <div class="controls">
      <div class="question" id="question"></div>
      <input type="text" id="answer" placeholder="اكتب الإجابة هنا">
      <button id="submitBtn">إرسال</button>
      <button class="reset" id="resetBtn">إعادة</button>
    </div>
  </div>

  <audio id="soundClick" src="click.mp3"></audio>
  <audio id="soundCorrect" src="correct.mp3"></audio>
  <audio id="soundWrong" src="wrong.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
