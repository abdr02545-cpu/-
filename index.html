<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <div id="startScreen" class="overlay">
      <h1>Flappy Bird</h1>
      <p>اضغط للشروع</p>
    </div>

    <canvas id="canvas"></canvas>

    <div id="endScreen" class="overlay hidden">
      <h1>انتهت اللعبة</h1>
      <p id="finalScore">النقاط: 0</p>
      <button id="restartBtn">إعادة اللعب</button>
      <button id="shareBtn">مشاركة النقاط</button>
    </div>

    <div id="score">0</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
